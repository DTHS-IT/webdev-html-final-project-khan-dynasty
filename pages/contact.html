<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/x-icon" href="/images/vectors/blueprintVector.png">
     <title>Terence Khan || Handyman</title>
     <link rel="stylesheet" href="/css/styles.css">
     <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
     $(function(){
        $("#header").load("/partials/header.html");
});
    </script>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
    <script>
     $(function(){
        $("#footer").load("/partials/footer.html");
});
    </script>

</head>
<body>

    <div id="header"></div>

    <div class="headerSecond">
        <h1>Contact Us</h1>
        <a href="https://mail.google.com/mail/u/0/?fs=1&tf=cm&source=mailto&to=terencekhan44@gmail.com">terencekhan44@gmail.com</a>
        <p>(302) 766-0355</p>
    </div>

        <form id="contactForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phoneNumber">Phone number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required />

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />

            <label for="city">City:</label>
            <input type="text" id="text" name="text" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
         </form>

        <div id="success" class="success-message"></div>

      <div id="footer"> </div>

    <script src="/js/scripts.js"></script>




</body>
</html>
